<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Family -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <div class="container">
      <img class="logo" src="images/logo.svg" alt="logo" />

      <div class="middle-section">
        <div class="container-left">
          <img class="desktop-mobile-photo" src="images/illustration-mockups.svg" alt="desktop-mobile-photo" />
        </div>
        <div class="container-right">
          <h1 class="heading__primary">
            Build The Community
            <br />
            Your Fans Will Love
          </h1>
          <p class="text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a class="btn btn--white" href="#" role="button">Register</a>
        </div>
      </div>
      <div class="social-icons">
        <a class="btn btn-icon" href="https://www.facebook.com/" target="_blank" aria-label="facebook">
          <svg class="icon icon-facebook">
            <use xlink:href="images/icons-sprite.svg#icon-facebook"></use>
          </svg>
        </a>
        <a class="btn btn-icon" href="https://twitter.com/" target="_blank" aria-label="twitter">
          <svg class="icon icon-twitter">
            <use xlink:href="images/icons-sprite.svg#icon-twitter"></use>
          </svg>
        </a>
        <a class="btn btn-icon" href="https://www.instagram.com/" target="_blank" aria-label="instagram">
          <svg class="icon icon-instagram">
            <use xlink:href="images/icons-sprite.svg#icon-instagram"></use>
          </svg>
        </a>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
